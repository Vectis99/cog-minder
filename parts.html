<!doctype html><head lang="en"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.9f269658.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.5a7e43ea.png"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin><link rel="stylesheet" href="style.0fe5729c.css"><script src="parts.e7f061bd.js"></script><title>Cog-Minder</title></head><body>  <div class="container-xl"> <div class="mt-2 title-grid"> <div class="align-items-center d-flex header justify-content-center"> <span>Cog-Minder</span> <a href="about.html" class="btn">About</a> <a href="bots.html" class="btn">Bots</a> <a href="parts.html" class="btn btn-current-page">Parts</a> <a href="simulator.html" class="btn">Simulator</a> </div> <h1 class="display-4 text-center title">Parts</h1> <div class="align-self-center d-flex justify-content-center"> <div class="btn-group spoilers-group"> <div class="input-group-prepend" data-toggle="tooltip" title="What spoiler content to show."> <span class="input-group-text">Spoilers</span> </div> <button id="spoilers" class="btn btn-flex dropdown-toggle" type="button" data-toggle="dropdown"> None </button> <div id="spoilersDropdown" class="dropdown-menu"> <button class="dropdown-item" data-toggle="tooltip" title="No spoilers: Factory or higher depth branch content is hidden.">None</button> <button class="dropdown-item" data-toggle="tooltip" title="Moderate spoilers: Normal Factory and Research branch content is shown.">Spoilers</button> <button class="dropdown-item" data-toggle="tooltip" title="Full spoilers: All game content is shown.">Redacted</button> </div> </div> </div> </div> </div> <div class="container-xl">  <div class="input-group"> <div class="input-group-prepend" data-toggle="tooltip" title="The name of an part to search for"> <span class="input-group-text">Name</span> </div> <input id="name" type="text" class="form-control" placeholder="Any"> <div class="input-group-prepend ml-3" data-toggle="tooltip" title="Text to search for in the description/effect of a part"> <span class="input-group-text">Effect</span> </div> <input id="effect" type="text" class="form-control" placeholder="Any"> <button id="reset" type="button" class="btn ml-3" data-toggle="tooltip" title="Resets all filters to their default (unfiltered) state">Reset</button> </div>  <div class="input-group mt-2"> <div class="input-group-prepend" data-toggle="tooltip" title="The rating of the part (Use * for prototype). Add a + to include larger values, or - to include smaller values."> <span class="input-group-text">Rating</span> </div> <input id="rating" type="text" class="form-control" placeholder="Any"> <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The size of the part (# of slots). Add a + to include larger values, or - to include smaller values."> <span class="input-group-text">Size</span> </div> <input id="size" type="text" class="form-control" placeholder="Any"> <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The mass of the part. Add a + to include larger values, or - to include smaller values."> <span class="input-group-text">Mass</span> </div> <input id="mass" type="text" class="form-control" placeholder="Any"> </div>  <div class="input-group mt-2"> <span class="input-group-text" data-toggle="tooltip" title="Search for 0b10 hackable schematics">Schematics</span> <div class="input-group-prepend ml-3" data-toggle="tooltip" title="Current map depth"> <span class="input-group-text">Depth</span> </div> <input id="depth" type="text" class="form-control" placeholder="Any"> <div id="schematicsContainer" class="btn-group btn-group-toggle ml-3" data-toggle="buttons"> <div class="input-group-prepend" data-toggle="tooltip" title="The level of the terminal to hack from. Higher level terminals can hack higher rating schematics."> <span class="input-group-text">Terminal level</span> </div> <label id="terminalLevel1" class="btn"> <input type="radio" name="options"> Level 1 </label> <label id="terminalLevel2" class="btn"> <input type="radio" name="options"> Level 2 </label> <label id="terminalLevel3" class="btn"> <input type="radio" name="options"> Level 3 </label> </div> </div>  <div id="slotsContainer" class="btn-group btn-group-toggle d-flex mt-2" data-toggle="buttons"> <div class="input-group-prepend" data-toggle="tooltip" title="The slot for the part"> <span class="input-group-text">Slot</span> </div> <label id="slotAny" class="btn"> <input type="radio" name="options"> Any </label> <label id="slotOther" class="btn"> <input type="radio" name="options"> Other </label> <label id="slotPower" class="btn"> <input type="radio" name="options"> Power </label> <label id="slotPropulsion" class="btn"> <input type="radio" name="options"> Propulsion </label> <label id="slotUtility" class="btn"> <input type="radio" name="options"> Utility </label> <label id="slotWeapon" class="btn"> <input type="radio" name="options"> Weapon </label> </div> <div id="typeFilters">  <div id="powerTypeContainer" class="btn-group btn-group-toggle d-flex flex-wrap mt-2" data-toggle="buttons"> <div class="input-group-prepend" data-toggle="tooltip" title="The type of power"> <span class="input-group-text">Type</span> </div> <label id="powerTypeAny" class="btn"> <input type="radio" name="options"> Any </label> <label id="powerTypeEngine" class="btn"> <input type="radio" name="options"> Engine </label> <label id="powerTypePowerCore" class="btn"> <input type="radio" name="options"> Power Core </label> <label id="powerTypeReactor" class="btn"> <input type="radio" name="options"> Reactor </label> </div>  <div id="propTypeContainer" class="btn-group btn-group-toggle d-flex flex-wrap mt-2" data-toggle="buttons"> <div class="input-group-prepend" data-toggle="t  items matching all filters"> <span class="input-group-text">Sort by</span> </div>  <div class="flex-dropdown"> <button id="primarySort" class="btn btn-flex dropdown-toggle" type="button" data-toggle="dropdown"> Primary </button> <div id="primarySortDropdown" class="dropdown-menu fixed-height-dropdown-menu"> <button class="dropdown-item">Alphabetical</button> <button class="dropdown-item">Gallery</button> <div class="dropdown-divider"></div> <button class="dropdown-item">Coverage</button> <button class="dropdown-item">Integrity</button> <button class="dropdown-item">Mass</button> <button class="dropdown-item">Rating</button> <button class="dropdown-item">Size</button> <div class="dropdown-divider"></div> <button class="dropdown-item">Critical</button> <button class="dropdown-item">Damage</button> <button class="dropdown-item">Delay</button> <button class="dropdown-item">Disruption</button> <button class="dropdown-item">Drag</button> <button class="dropdown-item">Energy/Move</button> <button class="dropdown-item">Energy Generation</button> <button class="dropdown-item">Energy Storage</button> <button class="dropdown-item">Energy Upkeep</button> <button class="dropdown-item">Explosion Radius</button> <button class="dropdown-item">Falloff</button> <button class="dropdown-item">Heat/Move</button> <button class="dropdown-item">Heat Generation</button> <button class="dropdown-item">Matter Upkeep</button> <button class="dropdown-item">Penalty</button> <button class="dropdown-item">Projectile Count</button> <button class="dropdown-item">Range</button> <button class="dropdown-item">Salvage</button> <button class="dropdown-item">Shot Energy</button> <button class="dropdown-item">Shot Heat</button> <button class="dropdown-item">Shot Matter</button> <button class="dropdown-item">Support</button> <button class="dropdown-item">Targeting</button> <button class="dropdown-item">Time/Move</button> <button class="dropdown-item">Waypoints</button> </div> </div>  <div class="flex-dropdo
