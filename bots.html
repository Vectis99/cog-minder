 a bot to search for."> <span class="input-group-text">Name</span> </div> <input id="name" type="text" class="form-control" placeholder="Any"> <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The class of a bot to search for."> <span class="input-group-text">Class</span> </div> <input id="class" type="text" class="form-control" placeholder="Any"> <div class="input-group-prepend ml-3" data-toggle="tooltip" title="The name of a part to search for."> <span class="input-group-text">Part</span> </div> <input id="part" type="text" class="form-control" placeholder="Any"> <button id="reset" type="button" class="btn ml-3" data-toggle="tooltip" title="Resets all filters to their default (unfiltered) state">Reset</button> </div>  <div id="factionContainer" class="btn-group btn-group-toggle container-xl d-flex flex-wrap mt-2" data-toggle="buttons"> <div class="input-group-prepend" data-toggle="tooltip" title="Bot faction"> <span class="input-group-text">Faction</span> </div> <label id="factionAny" class="btn"> <input type="radio" name="options"> Any </label> <label id="faction0b10" class="btn"> <input type="radio" name="options"> 0b10 </label> <label id="factionArchitect" class="btn"> <input type="radio" name="options"> Architect </label> <label id="factionDerelict" class="btn"> <input type="radio" name="options"> Derelict </label> <label id="factionExile" class="btn"> <input type="radio" name="options"> Exile </label> <label id="factionWarlord" class="btn"> <input type="radio" name="options"> Warlord </label> <label id="factionZionite" class="btn"> <input type="radio" name="options"> Zionite </label> </div> <div class="container-xl">  <ul id="botsGrid" class="items-grid list-group my-4"> </ul> </div> </body>
